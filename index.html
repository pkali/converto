<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Converto</title>
  <!-- Link to your CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="converter">
    <div class="unit left" id="leftContainer">
      <span class="value" id="leftValue">72.0</span>
      <span class="label">°F</span>
    </div>
    <div class="switch">
      <span>↔</span>
    </div>
    <div class="unit right" id="rightContainer">
      <span class="value" id="rightValue">22.2</span>
      <span class="label">°C</span>
    </div>
  </div>

  <!-- Your script goes at the bottom so the DOM is loaded first -->
  <script src="script.js"></script>
</body>
</html>
